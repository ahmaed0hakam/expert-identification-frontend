<div class="login-container">
  <!-- Language Switcher -->
  <div class="login-language-switcher">
    <app-language-switcher></app-language-switcher>
  </div>

  <!-- Decorative Left Panel (Web Only) -->
  <div class="login-left-panel">
    <div class="login-left-content">
      <div class="login-left-logo">
        <img src="assets/logo.jpg" [alt]="('common.appName' | translate) + ' Logo'" class="login-left-logo-image">
      </div>
      <h2 class="login-left-title">{{ 'common.appName' | translate }}</h2>
      <p class="login-left-subtitle">{{ 'auth.login' | translate }}</p>
      <div class="login-left-decoration">
        <div class="decoration-circle decoration-circle-1"></div>
        <div class="decoration-circle decoration-circle-2"></div>
        <div class="decoration-circle decoration-circle-3"></div>
      </div>
    </div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Header Section -->
    <div class="login-header">
      <div class="logo-wrapper">
        <div class="logo-icon">
          <img src="assets/logo.jpg" [alt]="('common.appName' | translate) + ' Logo'" class="logo-image">
        </div>
      </div>
      <h1 class="login-title">{{ 'common.appName' | translate }}</h1>
      <p class="login-subtitle">{{ 'auth.login' | translate }}</p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          {{ 'auth.email' | translate }}
        </label>
        <div class="input-wrapper">
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            placeholder="your@email.com"
            autocomplete="email"
          />
          <div class="input-icon">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
             class="error-message">
          {{ 'auth.enterEmail' | translate }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          {{ 'auth.password' | translate }}
        </label>
        <div class="input-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-input form-input-password"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <i
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
            </svg>
          </i>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
             class="error-message">
          {{ 'auth.enterPassword' | translate }}
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="submit-button"
      >
        <span *ngIf="!isLoading" class="button-content">
          <span>{{ 'auth.signIn' | translate }}</span>
          <app-icon name="arrow-right" size="20" class="button-arrow"></app-icon>
        </span>
        <span *ngIf="isLoading" class="button-content">
          <svg class="spinner-icon" fill="none" viewBox="0 0 24 24">
            <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
            <path class="spinner-path" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ 'auth.signingIn' | translate }}</span>
        </span>
      </button>
    </form>

    <!-- Offline Search Link -->
    <div class="offline-search-link">
      <button
        type="button"
        (click)="navigateToOfflineSearch()"
        class="offline-search-button"
      >
        <app-icon name="search" size="20" class="flex-shrink-0"></app-icon>
        <span>{{ 'auth.tryOfflineSearch' | translate }}</span>
      </button>
    </div>
  </div>
</div>
